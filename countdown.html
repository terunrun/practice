<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>カウントダウン</title>
    <link rel="stylesheet" href="css/countdown.css">
  </head>
  <body>
    <div class="container">
      <div id="result">
        00:00.000
      </div>
      <div class="buttons">
        <div class="btn" id="min">Min</div>
        <div class="btn" id="sec">Sec</div>
        <div class="btn" id="reset">Reset</div>
        <div class="btn" id="start">Start</div>
      </div>
    </div>
    <script src=javascript/countdown.js></script>
  </body>
</html>
