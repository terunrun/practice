<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSSレイアウト入門</title>
    <link rel="icon" href="img/favicon.ico">
    <!-- reset.css,normalize.cssを呼び出し -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <meta name="description" content="CSSのレイアウト入門実践"
  </head>
  <body>
    <header>
      <div class="container">
        <ul id="menu">
          <li><a href="">Menu1</a></li>
          <li><a href="">Menu2</a></li>
          <li><a href="">Menu3</a></li>
        </ul>
      </div>
    </header>

    <div id="eyecatch">
      <div class="container"></div>
    </div>

    <main>
      <!-- <div class="container clearfix"> -->
      <div class="container clear">
        <div id="left_1">left</div>
        <div id="center_1">center すべて固定長</div>
        <div id="right_1">right_3</div>
      </div>
      <div class="clear">
        <div id="left_2">left</div>
        <div id="center_2">center すべて可変長</div>
        <div id="right_2">right</div>
      </div>
      <div class="clear">
        <div id="left_3">left</div>
        <div id="right_3">right</div>
        <!-- floatしない要素は最後に記述する必要がある -->
        <div id="center_3">center centerのみ可変長</div>
      </div>
      <!-- floatによりmain領域が回り込むためfloat解除用 -->
      <!-- <div style="clear:left;"><div> -->
      <div class="product">
        <img src="img/avengers_infinity_war.jpg">
        <span class="price">$10.000</span>
      </div>

      <div class="container">
        <ul id="icons">
          <li>
            <div class="list_image">
              <img src="img/mail.png" width="50" height="50">
            </div>
            <div class="list_info">
              <h2>mail</h2>
              <p>メールはここをクリック</p>
            </div>
          </li>
          <li>
            <div class="list_image">
              <img src="img/blog.png" width="50" height="50">
            </div>
            <div class="list_info">
              <h2>blog</h2>
              <p>ブログはここをクリック</p>
            </div>
          </li>
          <li>
            <div class="list_image">
              <img src="img/photos.png" width="50" height="50">
            </div>
            <div class="list_info">
              <h2>photos</h2>
              <p>写真はここをクリック</p>
            </div>
          </li>
        </ul>
    </main>

    <footer>
      <div class="container">
        footer
      </div>
    </footer>

  </body>
</html>
