<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="css/stopwatch.css">
  </head>
  <body>
    <div class="container">
      <div id="result">
        00:00.000
      </div>
      <div class="buttons">
        <btn class="btn" id="start">start</btn>
        <btn class="btn disable" id="stop">stop</btn>
        <btn class="btn disable" id="reset">reset</btn>
      </div>
    </div>
    <script src=javascript/stopwatch.js></script>
  </body>
</html>
