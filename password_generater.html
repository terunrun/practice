    <div class="container">
      <p><input type="text" id="result" class="text-form"></p>
      <p><div id="btn">パスワードを生成</div></p>
      <fieldset>
        <legend>オプション</legend>
        <p>長さ（<span id="label">8</span>）：<input type="range" id="slider" value="8" min="4" max="20"></p>

    </div>
