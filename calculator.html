<!DOCTYPE html>
<html lang=jp dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>計算機サイト</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <input type="text" id="price" placeholder="割勘金額">
        <input type="text" id="num" placeholder="人数">
        <select id="unit">
          <option value="10">10円単位</option>
          <option value="100" selected>100円単位</option>
          <option value="1000">1000円単位</option>
        </select>
        <div id="btn" class="disabled">計算</div>
      </div>
      <div class="result-area">
        <p id="result">結果表示欄</p>
        <div id="reset" class="hidden">再計算</div>
      </div>
    </div>
    <script src="javascript/calculator.js"></script>
  </body>
</html>
